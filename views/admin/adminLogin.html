<!DOCTYPE html>
<%- include ('../partials/header.html') %>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script>
    var myapp = angular.module('myapp', [])
    myapp.controller('control', function($scope) {
      $scope.validate_form = function(event){
        if($scope.username == undefined){
          alert("Username Cannot Be Empty")
        }
        if($scope.password == undefined){
          alert("Password Cannot Be Empty")
        }
      }
    })
  </script>
</head>

<body>
  <div ng-app="myapp" ng-controller = "control" id="adminLoginForm">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header text-center">
              <h4>Admin Login</h4>
            </div>
            <div class="card-block">
              <form for="myform" class="p-3" action="/auth/admin-login" method="POST">
                <div class="form-group">
                  <label class="form-control-label">Username</label>
                  <input type="text" name="username" ng-model="username" placeholder="Username" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" />
                </div>
                <button type="submit" ng-click="validate_form()" class="btn btn-primary btn-block">Login!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
